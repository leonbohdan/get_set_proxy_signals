<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привіт реактивність</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      font-weight: 300;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #4a4a4a;
      color: #ffffff;
    }

    button:hover {
      background-color: #5a5a5a;
    }

    button#counter {
      font-size: 1.5em;
      padding: 20px 40px;
    }

    button#counter.red {
      background-color: #d32f2f;
    }

    button#counter.red:hover {
      background-color: #f44336;
    }

    button#reset {
      background-color: #616161;
    }

    button#reset:hover {
      background-color: #757575;
    }

    .controls-hint {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
      opacity: 0.7;
    }

    .controls-hint kbd {
      background-color: #3a3a3a;
      padding: 2px 8px;
      border-radius: 3px;
      font-family: monospace;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Reactivity Bench</h1>
    <div>
      <button id="counter">Counter: 0</button>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <div class="controls-hint">
      Navigate: <kbd>←</kbd> / <kbd>→</kbd> or <kbd>P</kbd> / <kbd>N</kbd>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
